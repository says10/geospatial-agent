# data/ontology.yaml
tools:
  - name: buffer_operation
    description: Creates a buffer around a geometry.
    parameters:
      geometry:
        type: string
        description: The WKT representation of the geometry to buffer.
      distance:
        type: float
        description: The buffer distance in meters.
    returns:
      type: string
      description: The WKT representation of the buffered geometry.

  - name: intersect_operation
    description: Finds the intersection between two geometries.
    parameters:
      geometry1:
        type: string
        description: The WKT representation of the first geometry.
      geometry2:
        type: string
        description: The WKT representation of the second geometry.
    returns:
      type: string
      description: The WKT representation of the intersection geometry.

  - name: retrieve_features
    description: Retrieves features from a geospatial database based on a spatial filter.
    parameters:
      layer_name:
        type: string
        description: The name of the layer to retrieve features from (e.g., "schools", "flood_zones").
      spatial_filter:
        type: string
        description: A WKT representation of the spatial filter to apply.  This could be a bounding box, a polygon, etc.
    returns:
      type: list
      description: A list of GeoJSON feature dictionaries representing the retrieved features.